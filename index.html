<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Rick_and_Morty.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Rick and Morty</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Api.html">API</a>
                </li>
                
              </ul>
            </div>
          </nav>
          
        <h1 class="text-center my-4">Rick and Morty Characters</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="search-container my-3 d-flex justify-content-center">
                    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search characters...">
                    <div class="btn-group" role="group" aria-label="Search and Clear buttons">
                        <button id="searchButton" class="btn btn-primary">Search</button>
                        <button id="clearButton" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="characterCards" class="row justify-content-center"></div>
        <nav aria-label="Pagination">
            <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="characterModal" tabindex="-1" role="dialog" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel">Character Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="characterName"></h5>
                    <p id="characterDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
      <div class="container text-center justify-content-center">
          <p>© 2024 Rick and Morty. Todos los derechos reservados.</p>
          <p>Creado por Juancito Peña - <a href="https://advisertecnology.com/" class="text-white">Adviser Tecnology</a></p>
      </div>
  </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
